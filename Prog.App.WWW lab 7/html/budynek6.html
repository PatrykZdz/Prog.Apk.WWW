	<div id = "animacjaTestowa2" class="test-block">
		Najedź kursorem, a sie powiększe
	</div>
		<script>
			$("#animacjaTestowa2").on({
				"mouseover":function() {
					$(this).animate({
						width:300
					}, 800);
			},
			"mouseout":function() {
				$(this).animate({
					width:200
				}, 800);
			}
		});
		</script>
	<div id="animacjaTestowa3" class="test-block">
		Klikaj, abym urósł
	</div>
		<script>
			$("#animacjaTestowa3").on("click",function(){
				if (!$(this).is(":animated")) {
					$(this).animate({
						width: "+=" + 50,
						height: "+=" + 10,
						opacity: "+=" + 0.1,
						duration : 3000
					});
				}
			});
		</script>
